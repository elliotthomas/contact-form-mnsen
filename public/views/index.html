<!DOCTYPE html>
<html>
  <head>
    <script src="../../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
    <meta charset="utf-8">
    <title>Constituent Contact Form</title>
  </head>
  <body ng-app = 'myApp' ng-controller = "homeController">
    <input ng-model= "name" type="text" placeholder="Name">
    <input ng-model= "phoneNumber" type="text" placeholder="Phone Number">
    <input ng-model= "Address" type="text" placeholder="Address">
    <button ng-click = 'addMessage()' name="button">Click Me</button>
  </body>
</html>
