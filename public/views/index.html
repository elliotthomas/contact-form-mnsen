<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Constituent Contact Form</title>
  </head>
  <body ng-app = 'myApp' ng-controller = "homeController">
    <input ng-model= "name" type="text" placeholder="Name">
    <input ng-model= "phoneNumber" type="text" placeholder="Phone Number">
    <input ng-model= "address" type="text" placeholder="Address">
    <input ng-model= "city" type="text" placeholder="City">
    <input ng-model= "state" type="text" placeholder="State">
    <input ng-model= "zip" type="text" placeholder="Zip Code">
    <input ng-model= "email" type="text" placeholder="Email Address">
    <input ng-model= "message" type="text" placeholder="Message">
    <button ng-click = 'addMessage()' name="button">Click Me</button>
  </body>
</html>
